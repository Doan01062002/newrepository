<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printNumberTable(n) {
  if (n <= 0 || n > 100) {
    console.log("Số n không hợp lệ.");
    return;
  }

  for (let i = 1; i <= n; i++) {
    let line = "";
    for (let j = i; j < i + n; j++) {
      line += j + " ";
    }
    console.log(line);
  }
}

let n = parseInt(prompt("Nhập vào một số nguyên dương n (n <= 100):"));
printNumberTable(n);
    </script>
</body>
</html>
